<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" />
  </head>
  <body>
    <header>
      <img src="./img/logo.svg" alt="Logo Dev Finance" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <div class="card-group">
            <h3>Entradas</h3>
            <img src="./img/income.svg" alt="Imagem de entradas" />
          </div>
          <p id="income-display">R$ 0,00</p>
        </div>
        <div class="card">
          <div class="card-group">
            <h3>Saídas</h3>
            <img src="./img/expense.svg" alt="Imagem de saídas" />
          </div>
          <p id="expense-display">R$ 0,00</p>
        </div>
        <div class="card total">
          <div class="card-group">
            <h3>Total</h3>
            <img src="./img/total.svg" alt="Imagem de total" />
          </div>
          <p id="total-display">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" class="button new">+ Nova Transação</a>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form id="form-submit">
            <div class="input-group">
              <label for="description" class="sr-only">Descrição</label>
              <input type="text" id="description" name="description" placeholder="Descrição" />
            </div>
            <div class="input-group">
              <label for="amount" class="sr-only">Valor</label>
              <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
              <small>Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
            </div>
            <div class="input-group">
              <label for="date" class="sr-only">Data</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="input-group actions">
              <a href="#" class="button cancel">Cancelar</a>
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>2021 - dev.finance$</p>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
